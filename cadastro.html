 <header class="container d-lg-none bg-white shadow-sm fixed-top">

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10"> 
        <form id="form-cadastro">
          
          <label for="palavra-desktop" class="form-label fw-bold">Palavra/Frase</label>

            <div class="mb-3 d-none d-lg-flex"> 
              <input type="text" class="form-control flex-grow-1" id="palavra-desktop" placeholder="Digite a palavra ou frase" required>
              <button class="btn btn-secondary-custom ms-2 text-nowrap" type="button" id="btn-buscar-desktop">Buscar Definição</button>
            </div>

          <input type="text" class="form-control d-lg-none mb-3" id="palavra-mobile" placeholder="Digite a palavra ou frase" required>

          <div class="mb-3">
            <label for="traducao" class="form-label fw-bold">Tradução</label>
            <input type="text" class="form-control" id="traducao" placeholder="Ex: Olá" required>
          </div>

          <div class="mb-3">
            <label for="idioma" class="form-label fw-bold">Idioma</label>
            <select class="form-select" id="idioma" required>
              <option value="" disabled selected>Selecione o idioma</option>
              <option value="ingles">Inglês</option>
              <option value="espanhol">Espanhol</option>
              <option value="frances">Francês</option>
              </select>
          </div>

          <div class="d-grid d-lg-none mb-3">
              <button class="btn btn-secondary-custom ms" type="button" id="btn-buscar-mobile">Buscar Definição</button>
          </div>

          <div class="mb-3">
            <label for="definicao" class="form-label fw-bold">Definição (opcional)</label>
            <textarea class="form-control" id="definicao" rows="3" placeholder="Ex: Uma saudação em inglês"></textarea>
          </div>

          <div class="mb-3">
            <label for="exemplo" class="form-label fw-bold">Exemplo (opcional)</booltextarea>
            <input type="text" class="form-control" id="exemplo" placeholder="Ex: Hello, how are you?">
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary fw-bold text-uppercase">Salvar Palavra</button>
          </div>

        </form>

      </div>
    </div>
