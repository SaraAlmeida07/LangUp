<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandUp - Login </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body>
    <div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
      
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4 p-md-5 text-center">

            <img src="images/logo_LangUp.png" alt="Logo LangUp" class="img-fluid mb-4" style="max-width: 150px;">

            <h2 class="fw-bold mb-2">Bem-vindo!</h2>
            <p class="text-body-secondary mb-5">Faça login para continuar sua jornada de aprendizado.</p>

            <form id="login-form">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                <label for="email">E-mail ou nome de usuário</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
              </div>
              
              <div class="text-end mb-4">
                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
              </div>

              <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg text-uppercase fw-bold" type="submit">Entrar</button>
              </div>
            </form>

            <div class="my-4">
              <span class="text-body-secondary">OU</span>
            </div>

            <div class="d-grid">
              <a href="cadastro.html" class="btn btn-secondary-custom btn-lg text-uppercase fw-bold">Cadastrar-se</a>
            </div>

          </div>
        </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="js/login.js"></script>

</body>
</html>
